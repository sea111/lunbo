<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>滑动导航栏</title>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<style type="text/css">
	*{margin: 0;padding: 0;}
	nav{
		width:1000px;
		height: 60px;
		margin:200px auto;
		position: relative;
		background:#87CEEB;
	}
	ul li{z-index:200;list-style: none;float: left; cursor: pointer;height: 60px;width:200px;}
	ul li a{cursor:pointer;display: block;font-size:24px;text-align: center;line-height:60px;}
	ul{overflow: hidden;}
	.redline{
		position: absolute;
		display:block;
		left:0;top:0;
		width:198px; 
		height: 58px; 
		border: 1px solid #f00;
		/*z-index:-10;*/
	}
</style>
<body>
	<nav>
		<ul class="ulbox">
			<li><a hrel="#">集团要闻</a></li>
			<li><a hrel="#">集团要闻</a></li>
			<li><a hrel="#">集团要闻</a></li>
			<li><a hrel="#">集团要闻</a></li>
		</ul>
		<span class="redline"></span>
	</nav>
</body>
<script type="text/javascript">
	var inifit=0;
	$('.ulbox li').hover(
		function over(){
			var listleft=$(this).offset().left;
				console.log(listleft)
			var navleft=$("nav").offset().left;
				console.log(navleft)
			$('.redline').stop().animate({'left':listleft-navleft},1000);
		},function out(){
			$('.redline').stop().animate({'left':inifit},1000);	
	});
	$('.ulbox li').click(function start(){
		var navleft=$("nav").offset().left;
		inifit=$(this).offset().left-navleft; 
	});

</script>
</html>
